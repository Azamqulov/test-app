<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--  seting  -->
    <button id="settingsButton" class="settings-button"><div>⚙️</div></button>
    <div id="settingsModal" class="settings-modal">
      <div class="settings-content">
        <span id="closeModal" class="close-button">&times;</span>
        <h2>Sozlamalar</h2>
        <label>
          <input type="radio" name="theme" value="light" checked /> Oq fon
        </label>
        <br />
        <label>
          <input type="radio" name="theme" value="dark" /> Qora fon
        </label>
      </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bd-highlight">
      <b
        ><a class="navbar-brand bold text-primary" href="index.html"
          >Test.uz</a
        ></b
      >
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item">
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#loginModal"
            >
              Login
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="adminLoginForm">
              <div class="form-group">
                <label for="adminUsername">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="adminUsername"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adminPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="adminPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
      <h1>Kompyuter Savodxonligi</h1>
      <p>
        Kompyuter savodxonligi bo'yicha eng yaxshi o'quv dasturlari bilan
        tanishing...
      </p>

      <!-- Registration Form -->
      <h2>Ro'yxatdan o'tish</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Ism</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label for="surname">Familiya</label>
          <input type="text" class="form-control" id="surname" required />
        </div>
        <div class="form-group">
          <label for="age">Yosh</label>
          <input type="number" class="form-control" id="age" required />
        </div>
        <div class="form-group">
          <label for="phone">Telefon raqam</label>
          <input type="text" class="form-control" id="phone" required />
        </div>
        <button type="submit" class="btn btn-primary">Kirish</button>
      </form>
    </div>

    <!-- // -->
    <footer>
      <div class="container">
        <div class="footer-main row">
          <span class="col"><b>@  2024 </b> </span>
        </div>
      </div>
    </footer>
    <!-- html2canvas va jsPDF skriptlari -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
