<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- bootstrap css  link end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <!-- dataTable link end  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- toastify end -->
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>

  <body>
    <!-- // seting  -->
    <button id="settingsButton" class="settings-button"><div>⚙️</div></button>
    <div id="settingsModal" class="settings-modal">
      <div class="settings-content">
        <span id="closeModal" class="close-button">&times;</span>
        <h2>Sozlamalar</h2>
        <label>
          <input type="radio" name="theme" value="light" checked /> Oq fon
        </label>
        <br />
        <label>
          <input type="radio" name="theme" value="dark" /> Qora fon
        </label>
      </div>
    </div>
    <!-- // seting end -->
    <div class="content-name">
      <div class="container">
        <h2 id="userDetails"></h2>
        <div class="div">
          <h2 id="timer"></h2>
        </div>
      </div>
    </div>
    <div class="container mt-5 top">
      <button
        id="startTestBtn"
        class="btn btn-primary"
        type="button"
        id="startButton"
      >
        Testni Boshlash
      </button>

      <div id="testList"></div>
      <div id="testContainer">
        <!-- // form test start -->
        <form id="testForm">
          <div id="testQuestions"></div>
          <button id="finishTestBtn" class="btn btn-success mt-3">
            Testni Yakunlash
          </button>
        </form>

        <!-- // form test end -->
        <button id="exitTestBtn" class="btn btn-danger mt-3">
          Testdan Chiqish <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
      <!-- // -->
      <div id="resultContainer">
        <h3>Test natijalari: <b id="resultTitle"></b> ball</h3>
        <p id="scoreDisplay"></p>
        <button class="btn btn-primary mr-3" id="restart">
          Qayta boshlash
        </button>
        <button class="btn btn-danger" id="logoutBtn">
          Chiqish <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
      <!-- // -->
    </div>

    <!-- // js link  -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/test.js"></script>
  </body>
</html>
